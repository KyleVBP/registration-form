<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="grid contact">
    <div class="max-length island unit xs-1 s-1 m-1 l-1">

      <h1 class="normal margint">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" action="https://formspree.io/kylevp99@gmail.com" method="POST">

        <fieldset>
          <legend class="push-1-2 italic mega not-bold">Personal details</legend>

          <div class="push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>

          <div class="push">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>

          <div class="push">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>

          <div class="push">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="fitness">
              <option value="[object Object]">Super-human</option>
              <option value="[object Object]">Fit as a fiddle</option>
              <option value="[object Object]">Not terribly strong</option>
              <option value="[object Object]">A little couch-potato-y</option>
            </select>
          </div>

          <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend class="push italic mega not-bold">Mission statement</legend>

          <div class="push">
            <label for="reason">Why do you want to go to Mars?</label>
            <textarea id="reason" name="reason" required></textarea>
          </div>

          <div class="push text-center">
            <button class="btn" type="submit">Register for the trip!</button>
          </div>

          <input type="hidden" name="_subject" value="Request to join the mission">

        </fieldset>

      </form>
    </div>
  </section>

</body>
</html>
